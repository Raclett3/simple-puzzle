    <title>Puzzle - ルール</title>

<body>
    <p class="title">ルール</p>
    <p class="center">このゲームはブロックを消して相手にお邪魔ブロックを送り付け、相手の盤面をいっぱいにすることを目指すゲームです。</p>
    <p class="center">四角いブロックは単体で消えますが、丸いブロックは周りを巻き込んで消えます。</p>
    <p class="center">この時巻き込まれた丸いブロックもまた周りを巻き込んで消えます。</p>
    <p class="center">こうしてたくさんのブロックを巻き込むと、相手により多くのお邪魔を送れます。</p>
    <p class="center">また、あなたに送られてきたお邪魔は画面上部に列の数と同じ数の四角形として予告されます。</p>
    <p class="center">このお邪魔は実際に出現するまでに猶予があるので、素早くブロックを消して相殺しましょう。</p>
</body>
